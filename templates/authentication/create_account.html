<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create an account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="/create_account" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="letters and numbers only" required>

            <label for="">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="letters only" required>

            <label for="">Last name</label>
            <input type="text" id="last_name" name="last_name" placeholder="letters only" required>

            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="valid email" required>

            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="" required>

            <label for="">Retype Password</label>
            <input type="password" id="password_retype" name="password_retype" placeholder="" required>

            <button type="submit">Submit</button>
        </form>


        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
